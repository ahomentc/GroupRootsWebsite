  <script>
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires="+d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkCookie() {
      var user = getCookie("username");
      if (user != "") {
        alert("Welcome again " + user);
      } else {
        user = prompt("Please enter your name:", "");
        if (user != "" && user != null) {
          setCookie("username", user, 365);
        }
      }
    }
  </script>

  <script>
    function formatForFirebase(key){
        var res = key.replace("@", "_abc_");
        res = res.replace(".", "_def_")
        res = res.replace("-", "_ghi_")
        res = res.replace("$", "_jkl_")
        res = res.replace("*", "_mno_")
        res = res.replace("&", "_pqr_")
        res = res.replace(" ", "_stu_")
        return res
    }

    function formatFromFirebase(key){
      if (key) {
        var res = key.replace("_abc_", "@");
        res = res.replace("_def_", ".")
        res = res.replace("_ghi_", "-")
        res = res.replace("_jkl_", "$")
        res = res.replace("_mno_", "*")
        res = res.replace("_pqr_", "&")
        res = res.replace("_stu_", " ")
        return res
      }
      return ""
    }
  </script>

  <script>
    var DispatchGroup = (function() {
      var nextId = 0

      function DispatchGroup() {
        var id = ++nextId
        var tokens = new Set()
        var onCompleted = null

        function checkCompleted() {
            if(!tokens.size) {
                if(onCompleted) {
                    onCompleted()
                }
            }
        }

        // the only requirement for this is that it's unique during the group's cycle
        function nextToken() {
            return Date.now() + Math.random()
        }

        this.enter = function () {
            let token = nextToken()
            tokens.add(token)
            return token
        }

        this.leave = function (token) {
            if(!token) throw new Error("'token' must be the value earlier returned by '.enter()'")
            tokens.delete(token)
            checkCompleted()
        }

        this.notify = function (whenCompleted) {
            if(!whenCompleted) throw new Error("'whenCompleted' must be defined")
            onCompleted = whenCompleted
            checkCompleted()
        }
      }
      return DispatchGroup;
    }) ()
  </script>

    function getGroupsForSchool(){

            console.log("hi")

            let sync = new DispatchGroup();
            Object.keys(group_emails).forEach(function(group_id) {
              var emails = group_emails[group_id]
              emails.forEach(function(email_obj) {
                var token = sync.enter()
                var email = email_obj.key;

                // get the full name of the email
                firebase.database().ref('/schools/' + unformatted_school + '/emails/' + email + '/full_name').once('value').then((full_name_snapshot) => {
